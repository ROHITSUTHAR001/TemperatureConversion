<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b20b9e1db0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter <span class="Tempratur-icon">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                </span></h1>
            <div id="celsius">
                <input type="number" placeholder="Celsius">
                <span class="icon">
                    &#8451
                </span>
            </div>
            <div id="Fahrenheit">
                <input type="number" placeholder="Fahrenheit">
                <span class="icon">
                    &#8457
                </span>
            </div>
            <div id="Kelvin">
                <input type="number" placeholder="Kelvin">
                <span class="icon">
                    &#8490
                </span>
            </div>

        </div>

        <button class="clear">All Clear</button>

    </div>

    <div class="tpng">
        <img src="https://png.pngtree.com/png-vector/20191111/ourmid/pngtree-thermometer-icon-vector--icon-design-png-image_1978811.jpg"
            alt="">
    </div>
    <div class="tpng2">
        <img src="https://png.pngtree.com/png-vector/20191111/ourmid/pngtree-thermometer-icon-vector--icon-design-png-image_1978811.jpg"
            alt="">
    </div>
    <script src="js.js">

    </script>

</body>

</html>
